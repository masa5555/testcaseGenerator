<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TestcaseGenerator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="condition">
      <div class="menu">
        <p>SIZE</p>
        <div class="cel size notSelected" >100</div>
        <div class="cel size notSelected" >1000</div>
        <div class="cel size notSelected" >10000</div>
        <div class="cel size notSelected" >1000000000</div>
      </div>
      <div class="menu">
        <p>TYPE</p>
        <div class="cel type notSelected" >sequence</div>
        <div class="cel type notSelected" >string</div>
        <!-- graph -->
      </div>
    </div>
    <div class="output">
        <textarea id="copyTarget">aaaaa</textarea>
        <div class="btn">Generate & Copy</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

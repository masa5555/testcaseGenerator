<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TestcaseGenerator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="condition">
      <div class="menu">
        <p>SIZE</p>
        <div class="cel" value="100">100</div>
        <div class="cel" value="1000">1000</div>
      </div>
      <div class="menu">
        <p>TYPE</p>
        <div class="cel" value="sequence">sequence</div>
        <div class="cel" value="string">string</div>
      </div>
    </div>
    <div class="output">
        <textarea id="copyTarget">aaaaa</textarea>
        <div class="btn">Generate & Copy</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
